<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body id="booking">
    
    <div id="container">
        <h1>Booking Page</h1>
        <p id="description">Fill the details below to book buses or cars for your marriage function.</p>
        <form id="BookingForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="gmail">gmail</label>
            <input type="text" id="gmail" placeholder="Enter gmail">
            
            <label for="date">Date</label>
            <input type="date">
            
            <label for="Vehicles">Vehicles</label>
            <select name="transport" id="Vehicles">
                <option value="Car">Car</option>
                <option value="bus">Bus</option>
                <option value="Both">Both</option>
            </select>
            <input type="number" placeholder="Number of vehicles" >
            <input type="submit" id="submit">


        </form>
    </div>
    <script src="JS/script.js"></script>

</body>
</html>
